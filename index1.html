<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awalé GAME</title>
		<link rel="stylesheet" href="scss/custom.css">
    <script src="dist/main.js" defer></script>
</head>
<body>
  <h2 class="display-4 text-center title">Awalé</h2>
  <div class="space"></div>

  <div class="containerS">
      <div class=" h2 py-3 text-center title" id="p1Board">
        <span id="name1"></span> 
        <span class="score" id="score1"></span>
      </div>
  </div>
  <div class="space"></div>
    
  <div class="container-fluid tray1">    
    <div class="row">
      <div class="circle col mx-2 player1" id="circle6"></div>
      <div class="circle col mx-2 player1" id="circle5"></div>
      <div class="circle col mx-2 player1" id="circle4"></div>
      <div class="circle col mx-2 player1" id="circle3"></div>
      <div class="circle col mx-2 player1" id="circle2"></div>
      <div class="circle col mx-2 player1" id="circle1"></div>
    </div>
  </div>
  <div class="space"></div>
  <div class="container-fluid tray2">    
      <div class="row">
      <div class="circle col mx-2 player2" id="circle7"></div>
      <div class="circle col mx-2 player2" id="circle8"></div>
      <div class="circle col mx-2 player2" id="circle9"></div>
      <div class="circle col mx-2 player2" id="circle10"></div>
      <div class="circle col mx-2 player2" id="circle11"></div>
      <div class="circle col mx-2 player2" id="circle12"></div>
    </div>
  </div>
  <div class="space"></div>

  <div class="containerS">
    <div class=" h2 py-3 mt-2 text-center title" id="p2Board">
      <span id="name2"></span>
      <span class="score" id="score2"></span>
    </div>
  </div>


<div id="inputModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content bg-dark text-light text-center">
			<div class="modal-body">
				<h5 class="mb-4">Enter player names</h5>
				<form>
					<div class="form-group">
						<p>Player Name 1</p>
							<input type="text" class="form-control" id="player1">
					</div>
					<div class="form-group">
						<p>Player Name 2</p>
							<input type="text" class="form-control" id="player2">
					</div>
					<button type="button" class="btn btn-primary" id="start" class="close" data-dismiss="modal">Start</button>
			</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="endModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered ">
    <div class="modal-content text-center text-light">
      <h1 class="modal-title bg-dark" id="staticBackdropLabel"><span id="s1"></span>
        <span> : </span><span id="s2"></span></h1>
      
      <div class="modal-body bg-dark">
        <h1><span id="winner"></span></h1>
         <img id="trophy" src="img/winner.png" alt="Trophée">
      </div>
      <div class="modal-footer bg-dark">
        <button type="button" class="btn btn-secondary" id="change">Change Players</button>
        <button type="button" class="btn btn-primary" id="playAgain">Play Again</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
